<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
</head>
<body>
<h1>JavaScript if..else</h1>

<p>A time based greeting</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours();
let greeting;

if (hour < 8){
    greeting = "Good day"
}else{
    greeting = "Good Evening"
}

document.getElementById("demo").innerHTML = greeting;




</script>

</body>
</html>
